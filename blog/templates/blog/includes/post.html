{% load static %}

<li>
<article class="post">
  <a href="{% url 'post_url' slug=post.slug %}">
    {% comment %} blog/images/ - hardcoded {% endcomment %}
    {% comment %} music.jpg - dynamic {% endcomment %}

    <img src="{% static "blog/images/"|add:post.img_name %}" alt={{ post.title }}>
    <div class="post__content">
      <h3>{{ post.title }}</h3>
      <p>
        {{ post.excerpt }}
      </p>
    </div>
  </a>
</article>
</li>
